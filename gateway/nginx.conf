events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream frontend {
        server frontend:80;
    }

    upstream backend_stats {
        server sixserver:8192;
    }

    upstream backend_admin {
        server sixserver:8191;
    }

    upstream backend_register {
        server sixserver:8190;
    }

    server {
        listen 80;

        # MD5 JavaScript library needed by registration form
        location = /md5.js {
            proxy_pass http://backend_register;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Registration - serve original backend HTML form (MUST be before frontend)
        location /register {
            proxy_pass http://backend_register;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Admin API (Protected)
        location /api/admin/ {
            rewrite ^/api/admin/(.*) /$1 break;
            proxy_pass http://backend_admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            # Basic Auth headers are passed through from the client
        }

        # Registration API
        location /api/register {
            rewrite ^/api/register$ / break;
            proxy_pass http://backend_register;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            
            # Increased timeouts for registration
            proxy_connect_timeout 15s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;
        }

        # Public API (Stats)
        location /api/ {
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://backend_stats;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Frontend - React SPA (MUST be last to catch all remaining routes)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }
    }
}
